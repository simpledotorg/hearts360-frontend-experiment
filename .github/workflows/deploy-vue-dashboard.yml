name: Build and Deploy Vue Dashboard

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'vue3-dashboard/**'
      - '.github/workflows/deploy-vue-dashboard.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    permissions:
      contents: read
      pages: write
      id-token: write
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue3-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vue3-dashboard
        run: npm ci
      
      - name: Build
        working-directory: ./vue3-dashboard
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
        id: pages
      
      - name: Check Pages Setup
        if: steps.pages.outcome != 'success'
        run: |
          echo "::error::GitHub Pages is not enabled for this repository."
          echo "::error::Please enable GitHub Pages manually:"
          echo "::error::1. Go to https://github.com/${{ github.repository }}/settings/pages"
          echo "::error::2. Under 'Source', select 'GitHub Actions'"
          echo "::error::3. Click 'Save'"
          echo "::error::4. Then re-run this workflow"
          exit 1
      
      - name: Upload artifact
        if: steps.pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './vue3-dashboard/dist'
      
      - name: Deploy to GitHub Pages
        if: steps.pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
