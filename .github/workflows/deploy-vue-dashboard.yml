name: Build and Deploy Vue Dashboard

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'vue3-dashboard/**'
      - '.github/workflows/deploy-vue-dashboard.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue3-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vue3-dashboard
        run: npm ci
      
      - name: Build
        working-directory: ./vue3-dashboard
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      # NOTE: GitHub Pages must be manually enabled first!
      # Go to: https://github.com/simpledotorg/hearts360-frontend-experiment/settings/pages
      # Under "Source", select "GitHub Actions" and click Save
      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: false
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './vue3-dashboard/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

