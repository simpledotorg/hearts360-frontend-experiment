name: Build and Deploy Vue Dashboard

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'vue3-dashboard/**'
      - '.github/workflows/deploy-vue-dashboard.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vue3-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vue3-dashboard
        run: npm ci
      
      - name: Build
        working-directory: ./vue3-dashboard
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './vue3-dashboard/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

